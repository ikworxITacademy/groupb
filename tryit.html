<!DOCTYPE html>
<html>
<head>
	<title>Definition tags</title>
</head>
<body>

<!--this is a ordered list that has a number list and a definition list-->
	<ol>
		<li>
			<dl>

					<dt>Love</dt>
					<dd>an emotion that any living creature is able to have</dd>

					<dt>Peace</dt>
					<dd>a state of zen that one is in need of </dd>

					<dt>Happy</dt>
					<dd>An state of enjoyment</dd>

					<dt>Pizza</dt>
					<dd>An italian type of food</dd>

					<dt>Orange</dt>
					<dd>A fruit that usually is avalable during winter </dd>

			</dl>
		</li>


<!--this is a nested list meaning it is has four types about lists within it that is working together to give us a bullet list and a number list-->
		<li>
			<ul>
					<li>Happy</li>
					<li>Love</li>
					<li>Peace</li>
					<li>Pizza</li>
			</ul>
		</li>
	</ol>





</body>
</html>
